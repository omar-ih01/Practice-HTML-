<!DOCTYPE html>
<html>
<body>

<form action="http://www.w3schools.com/html/action_page.php" method="post">

<!--The <select> element defines a drop-down list-->
	<select name="cars">
	<!--The <option> elements defines the options to select.The list will normally show the first item as selected.-->
		<option value="volbo">Volbo</option>
		<option value="saab">Saab</option>
	<!--You can add a selected attribute to define a predefined option.(<option value="fiat" selected="selected">Fiat</option>)-->
	
		<option selected="selected" value="fiat">Fiat</option>
		<option value="audi">Audi</option>
		</select>
		<br><br>
		<input type="submit">
		</form>
		</body>
