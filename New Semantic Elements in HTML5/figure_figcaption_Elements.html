<!DOCTYPE html>
<html>
<head>
	<title>figure and figcaption Elements</title>
</head>
<body>
<!--The purpose of a figure caption is to add a visual explanation to an image.

In HTML5, an image and a caption can be grouped together in a <figure> element...The <img> element defines the image, the <figcaption> element defines the caption.-->

<p>The Pulpit Rock is a massive cliff 604 metres (1982 feet) above Lysefjorden, opposite the Kjerag plateau, in Forsand, Ryfylke, Norway. The top of the cliff is approximately 25 by 25 metres (82 by 82 feet) square and almost flat, and is a famous tourist attraction in Norway.</p>

<figure>
	<img src="pulpit.jpg" alt="the pulpit Rock" style="width:300px;height:250px">
	<figcaption>Fig.1- the pulpit Rock Norway.</figcaption>
</figure>
</body>
</html>
