<!DOCTYPE html>
<html>
<body>

<h3>Unordered List With Default(Disc)Bullets</h3>
<!--An unordered list starts with the <ul> (unordered list) tag. Each list item starts with the <li>(list) tag.

The list items will be marked with bullets (small black circles) by default-->
<ul style="list-style-type:disc">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<h3>Unordered List With circle Bullets</h3>
<ul style="list-style-type:circle">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<h3>Unordered List With square Bullets</h3>
<ul style="list-style-type:square">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<h3>Unordered List Without Bullets</h3>
<ul style="list-style-type:none">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

</body>
</html>
