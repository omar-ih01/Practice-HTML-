<!DOCTYPE html>
<html>
<head>
<style>
table,th,td{border:1px solid black;border-collapse:collapse;}
th,td{padding:5px;text-align:left;}
</style>
</head>
<body>

<h3>Cell that spans two columns:</h3>
<table style="width:50%">
<tr>
<!--colspan="2" tag used for divided a column.--> 
<th>Name</th>
<th colspan="2">Telephone</th>
</tr>
<tr>
<td>Bill Gates</td>
<td>550 546 5220</td>
<td>564 522 47800</td>
</tr>
</table>

<table>
<tr>
<th>Name</th>
<td>Bill Gates</td>
</tr><br>
<tr>
<!--rowspan="2" tag used for divided a row.-->
<th rowspan="2">Telephone</th>
<td>445 5525 5256</td>
</tr>
<tr>
<td>4555 5455 25545</td>
</tr>
</table>

</body>
</html>
